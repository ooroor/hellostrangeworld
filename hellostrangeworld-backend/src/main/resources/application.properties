jetty.port                           = 8089
jetty.root.path.spec                 = /
jetty.default.path.spec              = /*
jetty.path.spec                      = /api/*
jetty.metrics.path.spec              = /internal/metrics/*
jetty.shouldReportDetailedStartup    = false

jersey.application.class.name        = net.barakiroth.hellostrangeworld.backend.JerseyApplication

prometheus.resource.duration.gauge.name = get_initial_part_duration_in_seconds
prometheus.resource.duration.gauge.help = Total duration of the treatment of one getInitialPart call in seconds
prometheus.resource.success.gauge.name  = initial_part_last_success
prometheus.resource.success.gauge.help  = Last time getInitialPart was successfully run, in unixtime

downstream.resource.endpoint.protocol=http 
downstream.resource.endpoint.hostname=localhost
downstream.resource.endpoint.port=8099
downstream.resource.endpoint.context=api/Modifier